name: "coding-agent"
version: "1.0.0"
description: "Generate Python code based on natural language prompts"
author: "agentplug"
license: "MIT"
python_version: "3.11+"

installation:
  commands:
    - "python -m pip install --upgrade pip && pip install uv || curl -LsSf https://astral.sh/uv/install.sh | sh"
    - "uv venv .venv"
    - "uv pip install -e ."
  description: "Install uv (via pip or curl fallback), then install the coding agent and its dependencies using uv"

interface:
  methods:
    generate_code:
      description: "Generate Python code based on a prompt"
      parameters:
        prompt:
          type: "string"
          description: "Natural language description of code to generate"
          required: true
      returns:
        type: "string"
        description: "Generated Python code"
    
    explain_code:
      description: "Explain what a piece of Python code does"
      parameters:
        code:
          type: "string"
          description: "Python code to explain"
          required: true
      returns:
        type: "string"
        description: "Explanation of what the code does"
    
    validate_code:
      description: "Validate code against specified criteria"
      parameters:
        code:
          type: "string"
          description: "Code to validate"
          required: true
        criteria:
          type: "string"
          description: "Validation criteria or requirements"
          required: true
      returns:
        type: "string"
        description: "Validation result including pass/fail status and feedback"

tags: ["code-generation", "python", "ai-assistant"]
